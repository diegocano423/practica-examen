<section class="col-md-6 col-md-offset-3">
	<div class="row">
		<h2>Contact Info</h2>
    </div>
	<div class="row">
	    <h3>{{contact.name}}</h3>
        <h4><small>{{contact.number}}</small></h4>
        <button class="btn btn-default">Add a new number</button> 
    </div>
    <div class="row pull-right">
        <a role="button" class="btn btn-primary" href="contact">Return</a>
        <button class="btn btn-danger" ng-click="deleteContact()"><i class="fa fa-times"></i> Delete Contact</button>
    </div>
</section>
